<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Cursor principal -->
  <polygon
    points="4,2 4,18 8,14 12,20 14,19 10,13 16,13"
    fill="#00FFFF"
    stroke="#110427"
    stroke-width="1"
    filter="url(#glow)"
  />
  <!-- Borda interna -->
  <polygon
    points="6,5 6,14 8.5,11.5 11,16 12,15.5 9.5,11 13,11"
    fill="#110427"
    opacity="0.3"
  />
</svg>
